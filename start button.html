<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List with Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      font-family: cursive;
      text-align: center;
      color: blueviolet;
    }

    .date {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .todo-container {
      max-width: 500px;
      margin: auto;
      background: rgb(179, 137, 218);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #1f0228;
    }

    button {
      padding: 10px 15px;
      background: #b074ed;
      color: rgb(33, 2, 62);
      border: 1px solid #1f0228;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #b739e5;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #dea3ee;
      border-radius: 5px;
    }

    .completed {
      text-decoration: line-through;
      color: rgb(21, 1, 21);
    }

    .progress-bar {
      margin-top: 20px;
      height: 20px;
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>
  <div class="date" id="dateDisplay"></div>

  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Enter your task..." />
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>

    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
  </div>

  <script>
    const taskList = document.getElementById('taskList');
    const progressBar = document.getElementById('progressBar');

    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('dateDisplay').innerText = now.toLocaleDateString('en-US', options);
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');

      const taskSpan = document.createElement('span');
      taskSpan.textContent = taskText;
      taskSpan.onclick = () => {
        taskSpan.classList.toggle('completed');
        updateProgress();
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'X';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => {
        li.remove();
        updateProgress();
      };

      li.appendChild(taskSpan);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      input.value = '';
      updateProgress();
    }

    function updateProgress() {
      const tasks = taskList.querySelectorAll('li');
      const completed = taskList.querySelectorAll('.completed');
      const percent = tasks.length === 0 ? 0 : (completed.length / tasks.length) * 100;
      progressBar.style.width = percent + '%';
    }

    updateDate();
  </script>

</body>
</html>
